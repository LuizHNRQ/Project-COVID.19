<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <title>COVID-19 Brasil</title>
</head>

<body>

  <div class="container">
    <div class="title">
      <h1>Casos de Covid-19 no Mundo </h1>
    </div>

    <div class="casos">
      <div class="global-reporte">
        <h3>Global:</h3>
        <ul class="global-dados">
          <li id="global-casos">n</li>
          <li id="global-recuperados">n</li>
          <li id="global-mortes">n</li>
        </ul>
      </div>

      <div class="brasil-reporte">
        <h3>Brasil:</h3>
        <ul class="brasil-dados">
          <li id="brasil-casos">n</li>
          <li id="brasil-recuperados">n</li>
          <li id="brasil-mortes">n</li>
        </ul>
      </div>

    </div>

    <h2 id="pesq-pais">Pesquisa por pais</h2>

    <form class="formulario">
      <input type="text" placeholder="nome do pais desejado..." id="s-country">
      <input type="submit" value="Pesquisar" id="pesquisa">
    </form>

    <div class="pais-reporte oculto">
      <div class="centro">
        <h3>Nome do Pais:</h3>
        <ul class="search-data">
          <li id="brasil-casos">n</li>
          <li id="brasil-recuperados">n</li>
          <li id="brasil-mortes">n</li>
        </ul>
      </div>
    </div>


    <!-- fim do container -->



    <script src="./scripts/request.js"></script>
    <script src="./scripts/app.js"></script>


</body>

<footer>

</footer>

</html>
